<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamil Songs Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
        }

        header {
            background: #b30000;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .song-card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .song-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .song-title {
            margin: 12px 0;
            font-size: 18px;
            font-weight: bold;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    ðŸŽµ Tamil Songs Collection ðŸŽµ
</header>

<div class="songs-container">

    <div class="song-card">
        <img src="images/song1.jpg" alt="Song 1">
        <div class="song-title">Arabic Kuthu</div>
        <audio controls>
            <source src="songs/song1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="song-card">
        <img src="images/song2.jpg" alt="Song 2">
        <div class="song-title">Vaathi Coming</div>
        <audio controls>
            <source src="songs/song2.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="song-card">
        <img src="images/song3.jpg" alt="Song 3">
        <div class="song-title">Why This Kolaveri</div>
        <audio controls>
            <source src="songs/song3.mp3" type="audio/mpeg">
        </audio>
    </div>

</div>

</body>
</html>
